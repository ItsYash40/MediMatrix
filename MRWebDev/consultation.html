<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .consultation-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .consultation-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .consultation-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .consultation-container button {
            padding: 14px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .consultation-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="consultation-container">
        <h1>Welcome to Doctor Consultation</h1>
        <p>You can now book an appointment with a doctor or view available specialists.</p>
        <button onclick="window.location.href='book-appointment.html'">Book Appointment</button>
    </div>
</body>
</html>
